       function skip(type) {
        if( type == 1000000 ) {
          player.currentTime(player.currentTime() - 10);
        }else {
          player.currentTime(player.currentTime() + 10);
        }
       }    

      var Intval = setInterval(function(){
        if( $('.vjs-brand-quality-link').text() != 'الجودة' ) {
          $('.vjs-brand-quality-link').text('الجودة');
        }else {
          clearInterval(Intval);
        }
      },300);
      player.on("play", function (e) {
        if( whereYouAt > 0 ) {
          player.currentTime(whereYouAt);
          whereYouAt = 0;
        }
      });
      player.on('ended', function(){
        if (document.exitFullscreen) {
            document.exitFullscreen(); // Standard
        } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen(); // Blink
        } else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen(); // Gecko
        } else if (document.msExitFullscreen) {
            document.msExitFullscreen(); // Old IE
        }
      });
      var video=document.querySelector('video');
      var canvas=document.querySelector('canvas');
      var context=canvas.getContext('2d');
      var w,h,ratio;

      //add loadedmetadata which will helps to identify video attributes

      video.addEventListener('loadedmetadata', function() {
        ratio = video.videoWidth/video.videoHeight;
        w = video.videoWidth-100;
        h = parseInt(w/ratio,10);
        canvas.width = w;
        canvas.height = h;
      },false);
      function snap() {
        context.fillRect(0,0,w,h);
        context.drawImage(video,0,0,w,h);
        $('#VideoPlayer').addClass('unvisible');
        player.pause();
        $('.CanvasScreenshot').addClass('show');
        if (document.exitFullscreen) {
            document.exitFullscreen(); // Standard
        } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen(); // Blink
        } else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen(); // Gecko
        } else if (document.msExitFullscreen) {
            document.msExitFullscreen(); // Old IE
        }
      }
